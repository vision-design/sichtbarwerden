
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matcha Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">matcha</div>
      <nav>
        <a href="#projects">projects</a>
        <a href="#about">about</a>
        <a href="#team">team</a>
        <a href="#contact" class="contact-btn">contact us</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero container">
      <div class="hero-left">
        <h1>Make<br />something<br />great</h1>
        <button class="cta">Let's go</button>
      </div>
      <div class="hero-right">
        <div class="hero-img"></div>
      </div>
    </section>

    <section class="blocks">
      <div class="block">
        <p>This example is inspired by the work of Halo Lab, a design agency based in Ukraine.</p>
        <small>dribbble.com/halolab</small>
      </div>
      <div class="block">
        <p><strong>We help businesses to make their brands shine on all platforms.</strong></p>
        <div class="footer-text">
          <img src="https://picsum.photos/40" class="avatar" />
          <img src="https://picsum.photos/40" class="avatar" />
          <img src="https://picsum.photos/40" class="avatar" />
          <span>MEET OUR DESIGNERS</span>
        </div>
      </div>
      <div class="block" style="background: linear-gradient(135deg, #ffafbd, #ffc3a0);"></div>
    </section>
  </main>
</body>
</html>
