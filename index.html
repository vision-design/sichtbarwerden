<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Raster mit Overlay-Elementen</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900,700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="raster-wrapper">
    <!-- SVG als Bild -->
    <img src="assets/1 Kopie.svg" alt="Rasterlayout" draggable="false" />

    <!-- Hero-Text -->
    <div class="hero-text">Make<br>something<br>great</div>
    <!-- Button -->
    <button class="btn-hero">Let’s go</button>
    <!-- Hero-Bild oben rechts -->
    <img class="hero-img" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80" alt="Hero" />

    <!-- Quote Card unten links -->
    <div class="quote-card">
      <span class="quote-icon">”</span>
      <div class="quote-text">
        This example is inspired by the work of Halo Lab,<br>
        a design agency based in Ukraine.
      </div>
      <div class="quote-link">dribbble.com/halolab</div>
    </div>
    <!-- Team Card unten Mitte -->
    <div class="team-card">
      <p><strong>We help businesses to make their brands shine on all platforms.</strong></p>
      <div class="avatars">
        <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="" />
        <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="" />
        <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="" />
      </div>
      <span class="team-label">MEET OUR DESIGNERS</span>
    </div>
    <!-- Gradient Card ist Teil des SVG -->
  </div>
</body>
</html>
