<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STUDIO 42</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">STUDIO 42</div>
    <nav>
      <a href="#">Portfolio</a>
      <a href="#" class="contact">Kontakt</a>
    </nav>
  </header>
  <main>
    <section class="grid-container">
      <div class="card hero-card">
        <h1>Grafik<br>aus<br>Basel</h1>
        <button>Let’s go</button>
      </div>
      <div class="card image-card">
        <span class="motion-deco">motion</span>
        <span class="circle-deco"></span>
        <span class="star-deco">*</span>
        <img src="https://via.placeholder.com/300x300" alt="Platzhalterbild" />
        <span class="dot-deco"></span>
      </div>
      <div class="card quote-card">
        <p>This example is inspired by the work of Halo Lab,<br>a design agency based in Ukraine.</p>
        <span>dribbble.com/halolab</span>
        <svg width="36" height="36" class="quote-icon">
          <text x="0" y="30" font-size="36" font-family="Arial" fill="#181818" opacity="0.18">”</text>
        </svg>
      </div>
      <div class="card team-card">
        <p><strong>We help businesses to make their brands shine on all platforms.</strong></p>
        <div class="avatars">
          <img src="https://randomuser.me/api/portraits/women/1.jpg" alt=""/>
          <img src="https://randomuser.me/api/portraits/men/2.jpg" alt=""/>
          <img src="https://randomuser.me/api/portraits/men/3.jpg" alt=""/>
        </div>
        <span>MEET OUR DESIGNERS</span>
      </div>
      <div class="card gradient-card"></div>
    </section>
  </main>
</body>
</html>
