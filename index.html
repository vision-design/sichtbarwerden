<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Raster Layout wie Screenshot</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900,700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-bg">
    <div class="raster-card">
      <!-- SVG-Raster als Hintergrundbild -->
      <div class="raster-bg">
        <!-- Du kannst hier dein echtes SVG einbauen! -->
        <img src="https://svgshare.com/i/15Vi.svg" alt="Raster" draggable="false" />
      </div>
      <!-- Hero-Text und Button -->
      <div class="hero-area">
        <div class="hero-text">
          Make<br>something<br>great
        </div>
        <button class="hero-btn">Let’s go</button>
      </div>
      <!-- Hauptbild (Berge) -->
      <img class="hero-img" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=900&q=80" alt="Hero">
      <!-- Unterbereich mit Cards -->
      <div class="bottom-row">
        <div class="quote-card">
          <span class="quote-icon">”</span>
          <div>
            This example is inspired by the work of Halo Lab,<br>
            a design agency based in Ukraine.<br>
            <a href="https://dribbble.com/halolab" target="_blank">dribbble.com/halolab</a>
          </div>
        </div>
        <div class="team-card">
          <div class="team-headline"><strong>We help businesses to make their brands shine on all platforms.</strong></div>
          <div class="avatars">
            <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="">
            <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="">
            <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="">
          </div>
          <span class="team-label">MEET OUR DESIGNERS</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
