<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>matcha</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">matcha</div>
    <nav>
      <a href="#projects">projects</a>
      <a href="#about">about</a>
      <a href="#team">team</a>
      <a href="#contact" class="contact">contact us</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>Make<br>something<br>great</h1>
        <button>Let's go</button>
      </div>
      <div class="hero-image">
        <img src="https://picsum.photos/id/1015/600/400" alt="Hero image" />
      </div>
    </section>

    <section class="grid">
      <div class="card quote">
        <p>This example is inspired by the work of Halo Lab, a design agency based in Ukraine.</p>
        <small>dribbble.com/halolab</small>
      </div>
      <div class="card team">
        <p><strong>We help businesses to<br>make their brands<br>shine on all platforms.</strong></p>
        <div class="avatars">
          <img src="https://i.pravatar.cc/40?img=3" alt="Avatar 1">
          <img src="https://i.pravatar.cc/40?img=5" alt="Avatar 2">
          <img src="https://i.pravatar.cc/40?img=6" alt="Avatar 3">
        </div>
        <span class="subtitle">MEET OUR DESIGNERS</span>
      </div>
      <div class="card gradient"></div>
    </section>
  </main>
</body>
</html>
