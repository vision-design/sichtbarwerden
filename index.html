<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matcha Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">matcha</div>
    <ul class="nav-links">
      <li><a href="#">projects</a></li>
      <li><a href="#">about</a></li>
      <li><a href="#">team</a></li>
      <li><a href="#">contact us</a></li>
    </ul>
  </nav>

  <section class="hero container">
    <div class="hero-text">
      <h1>Make <br> something <br> great</h1>
      <button class="hero-button">Let's go</button>
    </div>
    <div class="hero-image">
      <img src="https://source.unsplash.com/800x600/?mountain" alt="placeholder">
    </div>
  </section>

  <section class="cards container">
    <div class="card">
      <p>This example is inspired by the work of Halo Lab, a design agency based in Ukraine.</p>
      <small>dribbble.com/halolab</small>
    </div>
    <div class="card">
      <p><strong>We help businesses to make their brands shine on all platforms.</strong></p>
      <div class="avatars">
        <img class="avatar" src="https://i.pravatar.cc/40?img=1" alt="avatar">
        <img class="avatar" src="https://i.pravatar.cc/40?img=2" alt="avatar">
        <img class="avatar" src="https://i.pravatar.cc/40?img=3" alt="avatar">
        <span>MEET OUR DESIGNERS</span>
      </div>
    </div>
    <div class="card"></div>
  </section>
</body>
</html>
