<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matcha Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">matcha</div>
    <nav>
      <a href="#">projects</a>
      <a href="#">about</a>
      <a href="#">team</a>
      <a href="#" class="contact-btn">contact us</a>
    </nav>
  </header>

  <main class="hero-grid">
    <section class="hero-text">
      <h1>Make<br />something<br />great</h1>
      <button>Let's go</button>
    </section>
    <section class="hero-image">
      <img src="portrait.jpg" alt="Hero image" />
    </section>
  </main>

  <section class="info-grid">
    <div class="card quote">
      <p>This example is inspired by the work of Halo Lab,<br />
      a design agency based in Ukraine.</p>
      <small>dribbble.com/halolab</small>
    </div>
    <div class="card team">
      <p><strong>We help businesses to make their brands<br />shine on all platforms.</strong></p>
      <div class="avatars">
        <img src="avatar1.jpg" alt="A" />
        <img src="avatar2.jpg" alt="B" />
        <img src="avatar3.jpg" alt="C" />
        <span>MEET OUR DESIGNERS</span>
      </div>
    </div>
    <div class="card gradient">
      <div class="circle"></div>
    </div>
  </section>
</body>
</html>
